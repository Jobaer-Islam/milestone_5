<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <h1>Dom Doma Dom Events</h1>

    <!-- option 1 for click event handler -->
    <button onclick="console.log(1)">Click me</button>
    <button onclick="console.log(10)">Click me again</button>
    <button onclick="console.log('I m jojo')">Click</button>
    <input type="text" />
    <br />

    <!-- option 2 for click event handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <br />
    <!-- option 3 : get element by id and then set onclick to a function  -->
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple">Make Purple</button>
    <br />

    <!-- option 4 : addEventListener -->
    <button id="btn-make-green">Make Green</button>
    <button id="btn-make-gold">Make Gold</button>

    <script>
      // document.getElementById().addEventListener('type', listener)
      document
        .getElementById("btn-make-green")
        .addEventListener("click", function makeGreen() {
          document.body.style.backgroundColor = "green";
        });

      document
        .getElementById("btn-make-gold")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "gold";
        });
    </script>

    <script src="./js/events.js"></script>
  </body>
</html>
